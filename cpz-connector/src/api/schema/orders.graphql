input OrderFindInput {
  exId: ID!
  asset: String!
  currency: String!
}

input OrderInput {
  orderId: ID!
  direction: String!
  volume: Float!
  price: Float!
  asset: String!
  currency: String!
  orderType: String!
  params: JSON
}

type OrderResponse {
  success: Boolean!
  error: Error
  order: JSON
}
