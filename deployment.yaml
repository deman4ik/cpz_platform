apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: <APP>
    env: <ENV>
  name: <APP>
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <APP>
      env: <ENV>
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: <APP>
        env: <ENV>
    spec:
      imagePullSecrets:
        - name: cpz-registry
      containers:
        - image: <IMAGE>
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /live
              port: 3001
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
          name: <APP>
          env:
            - name: TRANSPORTER
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: TRANSPORTER
            - name: PROXY_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: PROXY_ENDPOINT
            - name: PG_DBNAME
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: PG_DBNAME
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: PG_USER
            - name: PG_PWD
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: PG_PWD
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: PG_HOST
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: PG_PORT
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: REDIS_PASSWORD
            - name: REDIS_TLS
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: REDIS_TLS
            - name: CODE_FILES_LOCATION
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: CODE_FILES_LOCATION
            - name: ENCRYPTION_PWD
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: ENCRYPTION_PWD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: JWT_SECRET
            - name: JWT_TOKEN_EXPIRES
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: JWT_TOKEN_EXPIRES
            - name: REFRESH_TOKEN_EXPIRES
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: REFRESH_TOKEN_EXPIRES
            - name: MAILGUN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: MAILGUN_API_KEY
            - name: MAILGUN_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: MAILGUN_DOMAIN
            - name: LOGDNA_KEY
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: LOGDNA_KEY
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: BOT_TOKEN
            - name: BOT_HOST
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: BOT_HOST
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: NODE_ENV
            - name: CPZ_ENV
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: CPZ_ENV
            - name: NAMESPACE
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: NAMESPACE
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: cpz-env-<ENV>
                  key: PORT
          ports:
            - containerPort: 3000
              protocol: TCP
            - containerPort: 3001
              protocol: TCP
            - containerPort: 5000
              protocol: TCP
          resources:
            limits:
              memory: 256Mi
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: <APP>
    env: <ENV>
  name: <APP>
  namespace: default
spec:
  ports:
    - port: 3000
      targetPort: 3000
    - port: 3001
      targetPort: 3001
    - port: 5000
      targetPort: 5000
  selector:
    app: <APP>
    env: <ENV>
  type: ClusterIP
