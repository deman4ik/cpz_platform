<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cryptuoso Platform</title>
  </head>
  <body>
    <a href="https://cryptuoso.com">
      Cryptuoso
    </a>
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?7"
      data-telegram-login="cpz_test_bot"
      data-size="large"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write"
    ></script>
    <script type="text/javascript">
      function onTelegramAuth(user) {
        console.log(user);
        alert(
          "Logged in as " +
            user.first_name +
            " " +
            user.last_name +
            " (" +
            user.id +
            (user.username ? ", @" + user.username : "") +
            ")"
        );
      }
    </script>
  </body>
</html>
